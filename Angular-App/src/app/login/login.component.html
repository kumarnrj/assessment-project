<app-header (childEvent)="msg=$event" ></app-header>


<div class="row-login">
  <div class="row ">
   
    <div class="col-md-7">
      
       <img src="assets/img/02ee721f-68c5-4727-b8ac-e8af8cc22ab1.jpg" width="80%" height="72%">
          
           

      
     
    </div>
    
    
    <div class="col-md-5">
  <!-- Material form login -->
        <mdb-card>

          <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
              <strong>Sign in</strong>
            </h5>
          </mdb-card-header>


          <!--Card content-->
          <mdb-card-body class="px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;">

              <!-- Email -->
              <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput [(ngModel)]="Email" [ngModelOptions]="{standalone: true}">
                <label for="materialLoginFormEmail">E-mail</label>
              </div>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput [(ngModel)]="Pwd" [ngModelOptions]="{standalone: true}">
                <label for="materialLoginFormPassword">Password</label>
              </div>

              <div class="d-flex justify-content-around">
                <div>
                  <!-- Remember me -->
                  <mdb-checkbox>Remember me</mdb-checkbox>
                </div>
                <div>
                  <!-- Forgot password -->
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <!-- Sign in button -->
              <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
                type="submit" (click)="getData()">Sign in</button>
              
              <!-- Register -->
              <p>Not a member?
                <a routerLink="/signup">Register</a>
              </p>

              <!-- Social login -->
              <p>or sign in with:</p>
              <a type="button" mdbBtn floating="true" color="fb" size="sm">
                <mdb-icon fab icon="facebook"></mdb-icon>
              </a>
              <a type="button" mdbBtn floating="true" color="tw" size="sm">
                <mdb-icon fab icon="twitter"></mdb-icon>
              </a>
              <a type="button" mdbBtn floating="true" color="li" size="sm">
                <mdb-icon fab icon="linkedin"></mdb-icon>
              </a>
              <a type="button" mdbBtn floating="true" color="git" size="sm">
                <mdb-icon fab icon="github"></mdb-icon>
              </a>

            </form>
            <!-- Form -->

          </mdb-card-body>

        </mdb-card>
<!-- Material form login -->
    </div>
  </div>
</div>

<app-footer></app-footer>
